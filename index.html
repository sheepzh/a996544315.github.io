  body {

    font-family: helvetica, tahoma;

    -moz-user-select: none;

    user-select: none;

    margin-top: 150px;
    margin-left: auto;
    margin-right: auto;
    position: relative;

  ._float {
    display: none;
    position: absolute;
    top: 0%;
    left: 37.5%;
    width: 25%;
    height: 100%;
    background-color: #ffffff;
    z-index: 1001;
    -moz-opacity: 1;
    opacity: 1;
    filter: alpha(opacity=0);
  }

  .dropbtn {
    display: inline-block;
    text-align: center;
    text-decoration: none;
    padding: 14px 10px;
  }

  .dropbtn:focus,
  .dropbtn:active {
    color: #009bdf;
  }

  td {
    height: 30px;
    text-align: center;
    color: #404040;
    font-size: 20px;
    table-layout: fixed;
    background-repeat: no-repeat;
    background-position: center center;
  }

  a {
    font-family: 'Helvetica Neue', 'Helvetica', Arial, 'Hiragino Sans GB',
      'Microsoft YaHei', sans-serif;
    font-size: 14px;
    text-decoration: none;
    margin-left: 25px;
  }

  a,
  a:visited {
    color: #0075c9;
  }

  input {
    width: 80%;
    height: 25px;
    border-radius: 4px;
    border: 0.5px solid #ffffff;
    padding-left: 5%;
    padding-right: 5%;
  }

  input::-ms-input-placeholder {
    text-align: center;
  }

  input::-webkit-input-placeholder {
    text-align: center;
  }

  p {
    font-size: 9px;
    color: #555555;
  }
</style>

<script type="text/javascript">
  var footer = undefined

  function showFooter() {
    document.getElementById('friends_container').style.display =
      footer === 'friends' ? 'block' : 'none'
    document.getElementById('me_container').style.display =
      footer === 'me' ? 'block' : 'none'
  }

  function reverseFriends() {
    footer = footer === 'friends' ? undefined : 'friends'
    showFooter()
  }

  function reverseMe() {
    footer = footer === 'me' ? undefined : 'me'
    showFooter()
  }
</script>
